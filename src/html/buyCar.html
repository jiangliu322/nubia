<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>NUBIA购物车</title>
		<link rel="stylesheet" type="text/css" href="/libs/font_th1ddj42yhh/iconfont.css">
		<link rel="stylesheet" type="text/css" href="/css/buyCar.css"/>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/buyCar.js"></script>
			
		</script>
	</head>
	<body>
		<div id="header"></div>
		<div class="main">
			<div class="emptyCar">
				<span>你的购物车还是空的赶紧行动吧！</span>
				<img src="/static/images/empty_icon.jpg" alt="" />
				<a href="/html/shop.html">马上去购物</a>
			</div>
			<div class="haveCar">
				<img src="/static/images/bg_payorder_1.png" alt="" />
				<p>共 <span>1</span> 件商品</p>
				<table border="" cellspacing="" cellpadding="">
					<tr class="trone">
						<th>商品</th>
						<th></th>
						<th>单价</th>
						<th>数量</th>
						<th>小计</th>
						<th>操作</th>
					</tr>
					<tr class="trtwo">
						<th>
							<img src="/static/images/15409757545.png"/>
						</th>
						<th>
							<span class="allxx"></span>
						</th>
						<th>
							<span class="dj">
							</span>
						</th>
						<th>
							<div>
								<a class="prev" href="javascript:;">-</a>
								<span class="num">1</span>
								<a class="next" href="javascript:;">+</a>
							</div>
						</th>
						<th>
							<span class="xj">
							</span>
						</th>
						<th>
							<a class="del" href="javascript:;">X</a>
						</th>
					</tr>
					<tr class="three">
						<td colspan="2"></td>
						<td colspan="2">
							<span>合计(不含运费):</span>
						</td>
						<td colspan="2">
							<span id="zj"></span>
						</td>
					</tr>
					<tr class="trfour">
						<td colspan="6">
							<div>
								<a href="/html/shop.html">继续购物</a>
								<a id="gopay" href="javascript:;">立即结算</a>
							</div>
						</td>
						
					</tr>
				
				
				</table>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
